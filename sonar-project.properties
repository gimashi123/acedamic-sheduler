# Configuration for SonarQube local server analysis
sonar.projectKey=academic-scheduler
sonar.projectName=Academic Scheduler
sonar.projectVersion=1.0

# Use local SonarQube server instead of SonarCloud
sonar.host.url=http://localhost:9000
# Do NOT include tokens or passwords in this file
# Use environment variables instead: set SONAR_TOKEN=your_token in command line

# Path to source directories
sonar.sources=frontend/src,backend/src

# Language
sonar.language=js,ts,tsx

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude node_modules
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,frontend/src/vite-env.d.ts

# MERN stack specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Include all test files for coverage reports, if you have tests
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info